    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffecd2 100%);
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            width: 400px;
            height: 550px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #fff5f7 0%, #ffe4e9 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .card-inner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,182,193,0.3) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: rise 8s infinite ease-in;
            opacity: 0;
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 60%; animation-delay: 1s; }
        .heart:nth-child(5) { left: 75%; animation-delay: 3s; }
        .heart:nth-child(6) { left: 90%; animation-delay: 5s; }

        @keyframes rise {
            0% {
                bottom: -20px;
                opacity: 0;
                transform: translateX(0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateX(20px) scale(1);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(-20px) scale(0.5);
            }
        }

        .flower {
            position: absolute;
            font-size: 40px;
            animation: rotate 10s linear infinite;
        }

        .flower:nth-child(1) { top: 20px; right: 30px; animation-delay: 0s; }
        .flower:nth-child(2) { bottom: 30px; left: 20px; animation-delay: 2s; }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-10deg) scale(0.9); }
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b9d, #c06c84, #f67280);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .name {
            font-size: 3em;
            color: #ff6b9d;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.3em;
            color: #8b5a7d;
            line-height: 1.8;
            margin: 30px 0;
            font-style: italic;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .subtitle {
            font-size: 1.1em;
            color: #c06c84;
            margin-top: 20px;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #ffd700;
        }

        .sparkle:nth-child(1) { top: 15%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 25%; right: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 20%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 30%; right: 15%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
        }
    </style>
</head>
